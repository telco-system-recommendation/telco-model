version: '3.8'

services:
  telco-model-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telco-model-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount data directories for persistence
      - ./data/retrain:/app/data/retrain
      - ./model:/app/model
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - telco-network

networks:
  telco-network:
    driver: bridge
