version: '3.8'

services:
  telco-model-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telco-model-api
    ports:
      - "8000:8080"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount data directories for persistence
      - ./data/retrain:/app/data/retrain
      - ./model:/app/model
    restart: unless-stopped
    networks:
      - telco-network

networks:
  telco-network:
    driver: bridge
